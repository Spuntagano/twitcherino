<div class="container-fluid" bg-controller="ChannelCtrl">
	<div class="row">
		<div id="item-container" class="item-container" infinite-scroll="loadMore()" infinite-scroll-distance="2">
			<div data-viewers="{{stream.media_views}}" repeat-done="layoutDone()" ng-repeat="stream in hitboxchannels.livestream" class="col-lg-2 channel-container">
				<div class="channel">
					<a ng-href="{{stream.channel.channel_link}}">
						<img ng-src="http://edge.sf.hitbox.tv{{stream.media_thumbnail}}" alt="{{stream.media_user_name}}" width="320" height="180" />
					</a>
					<div>{{stream.media_user_name}}</div>
					<div>{{stream.media_views}}</div>
					<div>Hitbox</div>
				</div>
			</div>
			<div data-viewers="{{stream.viewers}}" repeat-done="layoutDone()" ng-repeat="stream in twitchchannels.streams" class="col-lg-2 channel-container">
				<div class="channel">
					<a ng-href="{{stream.channel.url}}">
						<img ng-src="{{stream.preview.medium}}" alt="{{stream.channel.display_name}}" width="320" height="180" />
					</a>
					<div>{{stream.channel.display_name}}</div>
					<div>{{stream.viewers}}</div>
					<div>Twitch</div>
				</div>
			</div>
		</div>
	</div>
</div>
