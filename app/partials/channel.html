<div class="container-fluid no-padding screen-height">
	<div class="row">
		<div class="stream-overlay {{channel.platform}}">
			<div class="stream-info">
				<img ng-src="{{channel.profile_url}}" alt="{{channel.display_name}}" />
				<p>{{channel.display_name}}</p>
				<p>{{channel.title}}</p>
			</div>
			<div class="channel-viewers">
				<p>Viewers: <span data-viewers="{{channel.viewers_number}}" formatnumber></span></p>
			</div>
		</div>
		<div class="video-container">
			<iframe width="100%" height="100%" ng-src="{{videoUrl()}}"></iframe>
		</div>
		<div class="chat-container">
			<iframe width="100%" height="100%" ng-src="{{chatUrl()}}"></iframe>
		</div>
	</div>
</div>
