<div class="container">
	<div class="well">
		<form class="form-horizontal" name="signupForm">
			<fieldset>
				<legend>New User Information</legend>
					<div class="form-group">
						<label class="col-md-2 control-label" for="email">Email</label>
						<div class="col-md-10">
							<input class="form-control" name="email" type="email" placeholder="Email" ng-model="email" required />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="password">Password</label>
						<div class="col-md-10">
							<input class="form-control" name="password" type="password" placeholder="Password" ng-model="password" required />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="fname">First name</label>
						<div class="col-md-10">
							<input class="form-control" name="fname" type="text" placeholder="First Name" ng-model="fname" required />
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="lname">Last name</label>
						<div class="col-md-10">
							<input class="form-control" name="lname" type="text" placeholder="Last Name" ng-model="lname" required />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-10-offset-2">
							<div class="pull-right">
								<button class="btn btn-primary" ng-click="signup()" ng-disabled="signupForm.$invalid">Submit</button>
								<a href="/" class="btn btn-default">Cancel</a>
							</div>
						</div>
					</div>
				</legend>
			</fieldset>
		</form>
	</div>
</div>
