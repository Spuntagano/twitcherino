<div class="container-fluid no-padding screen-height">
	<div class="row">
		<div class="stream-overlay {{channel.platform}}">
			<div class="stream-info">
				<div ng-show="isAuthenticated">
					<p ng-hide="isFollowed"><button class="btn btn-primary" ng-click="addFollow()">Follow</button><p>
					<p ng-show="isFollowed"><button class="btn btn-primary" ng-click="removeFollow()">Unfollow</button></p>
				</div>
			</div>
		</div>
		<div class="video-container">
			<iframe width="100%" height="100%" ng-src="{{videoUrl()}}"></iframe>
		</div>
		<div class="chat-container">
			<iframe width="100%" height="100%" ng-src="{{chatUrl()}}"></iframe>
		</div>
	</div>
</div>
