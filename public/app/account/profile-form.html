<fieldset>
	<legend>User profile</legend>
	<div class="form-group">
		<label class="col-md-2 control-label" for="email">Email</label>
		<div class="col-md-10">
			<input id="email" class="form-control" name="email" type="email" placeholder="Email" ng-model="email" ng-maxlength="50" required />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="fname">First name</label>
		<div class="col-md-10">
			<input id="fname" class="form-control" name="fname" type="text" placeholder="First Name" ng-model="fname" ng-pattern="/[a-zA-Z]/" ng-minlength="2" ng-maxlength="20" required />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="lname">Last name</label>
		<div class="col-md-10">
			<input id="lname" class="form-control" name="lname" type="text" placeholder="Last Name" ng-model="lname" ng-pattern="/[a-zA-Z]/" ng-minlength="2" ng-maxlength="20" required />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label" for="password">Password</label>
		<div class="col-md-10">
			<input id="password" class="form-control" name="password" type="password" placeholder="Password" ng-model="password" ng-minlength="6" ng-maxlength="20" required />
		</div>
	</div>
</fieldset>
