<div class="col-md-2 col-md-offset-5 login-container">
	<div>
		<h2>Hitbox Login</h2>
	</div>
	<div>
		<input type="text" class="form-control" placeholder="Username" ng-model="username" />
	</div>
	<div>
		<input type="password" class="form-control" placeholder="Password" ng-model="password" />
	</div>
	<div>
		<button class="btn btn-primary" ng-click="hitboxAuth(username, password)">Connect Hitbox account</button>
	</div>
</div>
