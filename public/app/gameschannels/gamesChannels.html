<div class="container-fluid margin-top">
	<div class="row" infinite-scroll="loadMore()" infinite-scroll-distance="0">
		<h2 class="searching" ng-show="{{game_search}}">Searching for: {{game_name}}</h2>
		<h2 ng-show="isNotAuthenticated">Please login to see your followed channels</h2>
		<div id="item-container" class="item-container">
			<div ng-repeat="stream in channels.streams | orderBy : 'viewers_number':true | limitTo : offset track by $index" class="channel-container">
				<div class="channel">
					<div class="channel-image-container">
						<a ng-href="{{stream.link}}" title="{{stream.display_name}}" class="channels-overlay">
							<img ng-src="{{stream.profile_url}}" alt="{{stream.display_name}}" />
							<p>{{stream.title}}</p>
						</a>
						<div class="platform-logo-container">
							<img ng-src="{{stream.platform_logo}}" alt="{{stream.platform}}" />
						</div>
						<div class="game-boxart-container">
							<a ng-href="{{stream.game_link}}" title="{{stream.game_name}}">
								<img ng-src="{{stream.game_thumbnail_url}}" alt="{{stream.game_name}}" />
							</a>
						</div>
						<img class="stream-preview" ng-src="{{stream.thumbnail_url}}" alt="{{stream.display_name}}" width="320" height="180" />
					</div>
					<div class="ellipsis">{{stream.display_name}}</div>
					<div>Viewers: <span data-viewers="{{stream.viewers_number}}" formatnumber></span></div>
				</div>
			</div>
		</div>
	</div>
</div>
